<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM</title>
</head>
<style>
    #box{
        height: 200px;
        width: 200px;
        border: 4px solid aqua;
        background-color: greenyellow;
    }
</style>
<body>
    <div onclick=change() id="box">
    shekar charra

    </div>
    <script>
        function change(){
            let randomno=Math.floor(Math.random()*16777215)
            let code="#"+randomno.toString(16)
            let element=document.getElementById("box");
        element.style.background=code;
    element.innerText="Kamlesh baccha"
}

    </script>
    
</body>
</html>
